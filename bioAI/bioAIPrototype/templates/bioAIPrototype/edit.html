{% extends 'bioAIPrototype/layout.html'%}
{% block title %}
Edit {{ project.topic }}
{% endblock %}
{% block body %}
<h1>Edit</h1>
<form data-project-id = "{{ project.id }}"id = "edit" class = "container-fluid">
    {% csrf_token %}
    <div class = "mb-3">
        <label for = "topic">Topic</label>
        <input class = "form-control" value = "{{ project.topic }}" type = "text" name = "topic" id = "topic">
    </div>
    <div class = "mb-3">
        <label for = "description">Description</label>
        <textarea class = "form-control" name = "description" id = "description">{{ project.description }}</textarea>
    </div>
    <div class = "mb-3">
        <label for = "list-sources">Sources</label>
        <ul id = "list-sources">
            {% for source in project.AIsteps.available_trusted_literatures %}
                <li>
                    <div class = "input-group">
                        <input class = "form-control source" placeholder = "Source" value = "{{ source }}">
                        <button  type = "button" class = "deleteSource btn btn-danger btn-sm">Delete Source</button>
                    </div><br>
                </li>
            {% endfor %}
        </ul>
        <button id = "addSource"type = "button" class = "btn btn-secondary">Add a source</button>
    </div>
    <div class = "mb-3">
        <label for = "summary">Summary</label>
        <textarea rows = "25"class = "form-control" name = "summary" id = "summary">{{ project.summary }}</textarea>
    </div>
    <button type = "submit" class = "btn btn-primary">Save Edits</button>
</form>
{% endblock %}
